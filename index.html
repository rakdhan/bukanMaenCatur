<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"> <!--LINK CSS-->
  <script src="script.js"></script> <!--LINK JS-->
  <title>taktiktu.</title>
</head>
<body>
  <!-- GAME BOARD -->
  <div class="status" id="status"> X's first.</div>

  <div class="board" id="board">
    <div class="cell" onclick="whatToFill(this, 0, 0)"></div>
    <div class="cell" onclick="whatToFill(this, 0, 1)"></div>
    <div class="cell" onclick="whatToFill(this, 0, 2)"></div>
    <div class="cell" onclick="whatToFill(this, 1, 0)"></div>
    <div class="cell" onclick="whatToFill(this, 1, 1)"></div>
    <div class="cell" onclick="whatToFill(this, 1, 2)"></div>
    <div class="cell" onclick="whatToFill(this, 2, 0)"></div>
    <div class="cell" onclick="whatToFill(this, 2, 1)"></div>
    <div class="cell" onclick="whatToFill(this, 2, 2)"></div>
  </div>

  <div class="status2" id="status2"> “Revenge proves its own executioner.” -JF</div>
  <div class="lastPage" id="lastPage">
    <button id="restartButton">Restart</button>
  </div>
